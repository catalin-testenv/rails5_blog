ro:
  errors:
    # The default format to use in full error messages.
    format: "%{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      model_invalid: "Validation failed: %{errors}[RO]"
      inclusion: "is not included in the list[RO]"
      exclusion: "is reserved[RO]"
      invalid: "is invalid[RO]"
      confirmation: "doesn't match %{attribute}[RO]"
      accepted: "must be accepted[RO]"
      empty: "can't be empty[RO]"
      blank: "can't be blank[RO]"
      present: "must be blank[RO]"
      too_long:
        one: "is too long (maximum is 1 character)[RO]"
        other: "is too long (maximum is %{count} characters)[RO]"
      too_short:
        one: "is too short (minimum is 1 character)[RO]"
        other: "is too short (minimum is %{count} characters)[RO]"
      wrong_length:
        one: "is the wrong length (should be 1 character)[RO]"
        other: "is the wrong length (should be %{count} characters)[RO]"
      not_a_number: "is not a number[RO]"
      not_an_integer: "must be an integer[RO]"
      greater_than: "must be greater than %{count}[RO]"
      greater_than_or_equal_to: "must be greater than or equal to %{count}[RO]"
      equal_to: "must be equal to %{count}[RO]"
      less_than: "must be less than %{count}[RO]"
      less_than_or_equal_to: "must be less than or equal to %{count}[RO]"
      other_than: "must be other than %{count}[RO]"
      odd: "must be odd[RO]"
      even: "must be even[RO]"
